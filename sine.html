<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .chessboard {
      display: grid;
      grid-template-columns: repeat(8, 80px);
      grid-template-rows: repeat(8, 80px);
      border: 2px solid #333;
    }

    .square {
      width: 80px;
      height: 80px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
    }

    .square.light {
      background-color: #f0d9b5;
    }

    .square.dark {
      background-color: #b58863;
    }

    .piece {
      cursor: grab;
    }
  </style>
</head>
<body>
  <div class="chessboard" id="chessboard"></div>

  <script>
    const board = document.getElementById("chessboard");

    const pieces = {
      black: {
        rook: "♜",
        knight: "♞",
        bishop: "♝",
        queen: "♛",
        king: "♚",
        pawn: "♟",
      },
      white: {
        rook: "♖",
        knight: "♘",
        bishop: "♗",
        queen: "♕",
        king: "♔",
        pawn: "♙",
      },
    };

    const initialBoard = [
      ["♜", "♞", "♝", "♛", "♚", "♝", "♞", "♜"],
      ["♟", "♟", "♟", "♟", "♟", "♟", "♟", "♟"],
      ["", "", "", "", "", "", "", ""],
      ["", "", "", "", "", "", "", ""],
      ["", "", "", "", "", "", "", ""],
      ["", "", "", "", "", "", "", ""],
      ["♙", "♙", "♙", "♙", "♙", "♙", "♙", "♙"],
      ["♖", "♘", "♗", "♕", "♔", "♗", "♘", "♖"],
    ];

    function createChessBoard() {
      for (let row = 0; row < 8; row++) {
        for (let col = 0; col < 8; col++) {
          const square = document.createElement("div");
          square.classList.add("square", (row + col) % 2 === 0 ? "light" : "dark");
          const piece = initialBoard[row][col];
          if (piece) {
            const pieceElement = document.createElement("span");
            pieceElement.classList.add("piece");
            pieceElement.textContent = piece;
            pieceElement.draggable = true;

            pieceElement.addEventListener("dragstart", (e) => {
              e.dataTransfer.setData("text", `${row},${col}`);
            });

            square.appendChild(pieceElement);
          }

          square.addEventListener("dragover", (e) => e.preventDefault());
          square.addEventListener("drop", (e) => {
            e.preventDefault();
            const data = e.dataTransfer.getData("text");
            const [startRow, startCol] = data.split(",").map(Number);
            const targetSquare = e.target;
            const pieceElement = board.children[startRow * 8 + startCol].querySelector(".piece");

            if (pieceElement && targetSquare.classList.contains("square")) {
              targetSquare.appendChild(pieceElement);
            }
          });

          board.appendChild(square);
        }
      }
    }

    createChessBoard();
  </script>
</body>
</html>
